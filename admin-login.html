<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login – Snakes &amp; Ladders</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="page page-admin">
  <header class="top-bar">
    <div class="top-left">
      <img src="sw-logo.png" alt="SW Logo" class="logo-img" />
      <div class="brand">
        <div class="brand-title">Snakes &amp; Ladders Admin</div>
        <div class="brand-sub">SW Multichannel Challenge – Control Panel</div>
      </div>
    </div>
  </header>

  <main class="main-wrapper main-login-layout">
    <section class="card card-login">
      <h1>Admin Login</h1>
      <p>
        Sign in with the admin password to manage rolls, prizes, and players.
      </p>

      <form id="admin-login-form" class="form">
        <div class="form-group">
          <label for="admin-username">Username</label>
          <input
            id="admin-username"
            type="text"
            class="input"
            value="admin"
            disabled
          />
          <p class="helper-text">Username is fixed as <strong>admin</strong></p>
        </div>

        <div class="form-group">
          <label for="admin-password">Password</label>
          <input
            id="admin-password"
            type="password"
            class="input"
            placeholder="Enter admin password"
          />
        </div>

        <button id="admin-login-button" type="submit" class="btn btn-primary">
          Login
        </button>
      </form>

      <p id="admin-login-message" class="status"></p>

      <p class="helper-text" style="margin-top:16px;">
        <a href="admin-change-password.html">Change admin password</a>
      </p>
    </section>
  </main>

  <script src="admin-login.js"></script>
</body>
</html>
