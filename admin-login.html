<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Snakes & Ladders – Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Minimal styling – adjust or remove if you already have this in style.css */
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .admin-login-container {
      background: #ffffff;
      padding: 24px 28px;
      border-radius: 12px;
      max-width: 360px;
      width: 100%;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    .admin-login-title {
      margin-top: 0;
      margin-bottom: 16px;
      text-align: center;
      font-size: 1.4rem;
    }

    .admin-login-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .admin-login-form label {
      font-size: 0.9rem;
      margin-bottom: 4px;
    }

    .admin-login-form input {
      padding: 8px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
    }

    .admin-login-button {
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      background: #6c2bb4; /* Entain-ish purple */
      color: #ffffff;
    }

    .admin-login-button:disabled {
      opacity: 0.6;
      cursor: default;
    }

    .admin-login-message {
      margin-top: 8px;
      font-size: 0.9rem;
      text-align: center;
      min-height: 18px;
    }

    .admin-login-message.error {
      color: #d32f2f;
    }

    .admin-login-message.success {
      color: #2e7d32;
    }

    .admin-login-links {
      margin-top: 16px;
      font-size: 0.85rem;
      text-align: center;
    }

    .admin-login-links a {
      color: #6c2bb4;
      text-decoration: none;
      font-weight: 600;
    }

    .admin-login-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="admin-login-container">
    <h1 class="admin-login-title">Admin Login</h1>

    <form id="admin-login-form" class="admin-login-form">
      <div>
        <label for="admin-username">Username</label>
        <input
          id="admin-username"
          name="username"
          type="text"
          autocomplete="username"
          required
        />
      </div>

      <div>
        <label for="admin-password">Password</label>
        <input
          id="admin-password"
          name="password"
          type="password"
          autocomplete="current-password"
          required
        />
      </div>

      <button type="submit" id="admin-login-button" class="admin-login-button">
        Log In
      </button>

      <div id="admin-login-message" class="admin-login-message"></div>
    </form>

    <div class="admin-login-links">
      <!-- This should link to your existing admin portal once logged in -->
      <span>Forgot password? Ask the system owner to reset it.</span><br />
      <a href="admin-change-password.html">Change password</a>
    </div>
  </div>

  <script src="admin-login.js"></script>
</body>
</html>
