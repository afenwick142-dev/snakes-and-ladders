<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin â€“ Change Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .admin-change-container {
      background: #ffffff;
      padding: 24px 28px;
      border-radius: 12px;
      max-width: 380px;
      width: 100%;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }
    .admin-change-title {
      margin-top: 0;
      margin-bottom: 16px;
      text-align: center;
      font-size: 1.3rem;
    }
    .admin-change-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .admin-change-form label {
      font-size: 0.9rem;
      margin-bottom: 4px;
    }
    .admin-change-form input {
      padding: 8px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
    }
    .admin-change-button {
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      background: #6c2bb4;
      color: #ffffff;
    }
    .admin-change-button:disabled {
      opacity: 0.6;
      cursor: default;
    }
    .admin-change-message {
      margin-top: 8px;
      font-size: 0.9rem;
      text-align: center;
      min-height: 18px;
    }
    .admin-change-message.error {
      color: #d32f2f;
    }
    .admin-change-message.success {
      color: #2e7d32;
    }
    .admin-change-links {
      margin-top: 16px;
      font-size: 0.85rem;
      text-align: center;
    }
    .admin-change-links a {
      color: #6c2bb4;
      text-decoration: none;
      font-weight: 600;
    }
    .admin-change-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="admin-change-container">
    <h1 class="admin-change-title">Change Admin Password</h1>

    <form id="admin-change-form" class="admin-change-form">
      <div>
        <label for="current-password">Current Password</label>
        <input
          id="current-password"
          type="password"
          required
          autocomplete="current-password"
        />
      </div>
      <div>
        <label for="new-password">New Password</label>
        <input
          id="new-password"
          type="password"
          required
          autocomplete="new-password"
        />
      </div>
      <button type="submit" id="admin-change-button" class="admin-change-button">
        Update Password
      </button>
      <div id="admin-change-message" class="admin-change-message"></div>
    </form>

    <div class="admin-change-links">
      <a href="admin-login.html">Back to login</a>
    </div>
  </div>

  <script src="admin-change-password.js"></script>
</body>
</html>
