<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin â€“ Change Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="page page-admin">
  <header class="top-bar">
    <div class="top-left">
      <img src="sw-logo.png" alt="SW Logo" class="logo-img" />
      <div class="brand">
        <div class="brand-title">Snakes &amp; Ladders Admin</div>
        <div class="brand-sub">Change admin password</div>
      </div>
    </div>
  </header>

  <main class="main-wrapper main-login-layout">
    <section class="card card-login">
      <h1>Change Admin Password</h1>
      <p>Update the password used to access the admin control panel.</p>

      <div class="form">
        <div class="form-group">
          <label for="currentPw">Current password</label>
          <input
            id="currentPw"
            type="password"
            class="input"
            placeholder="Current admin password"
          />
        </div>

        <div class="form-group">
          <label for="newPw">New password</label>
          <input
            id="newPw"
            type="password"
            class="input"
            placeholder="New admin password"
          />
        </div>

        <button id="changePwBtn" class="btn btn-primary">
          Change password
        </button>
      </div>

      <p id="changePwError" class="status" style="margin-top:12px;"></p>

      <p class="helper-text" style="margin-top:16px;">
        <a href="admin-login.html">Back to admin login</a>
      </p>
    </section>
  </main>

  <script src="admin-change-password.js"></script>
</body>
</html>
